<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Accordian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="accordian">
    <!-- tab -->
    <div class="tabs">
      <input type="radio" name="tab" id="tab1" />
      <label for="tab1" class="tab-heading">
        <h2>Who created JavaScript?</h2>
      </label>
      <div class="tab-content">
        <p>Brenden Eich</p>
      </div>
     </div>
    <!-- tab -->
    <div class="tabs">
      <input type="radio" name="tab" id="tab2">
      <label for="tab2" class="tab-heading">
        <h2>How many days it took to create JavaScript?</h2>
      </label>
      <div class="tab-content">
        <p>Only 10 Days</p>
      </div>
    </div>
    <!-- tab -->
    <div class="tabs">
      <input type="radio" name="tab" value="" id="tab-3">
      <label for="tab-3" class="tab-heading">
        <h2> Is it possible to break JavaScript Code into several lines?</h2>
      </label>
      <div class="tab-content">
        <p>Breaking within a string statement can be done by the use of a backslash, '\', at the end of the first line</p>
      </div>
    </div>

    <div class="tabs">
      <input type="radio" name="tab" value="" id="tab-4">
      <label for="tab-4" class="tab-heading">
        <h2>  Which company developed JavaScript?</h2>
      </label>
      <div class="tab-content">
        <p>NetScape</p>
      </div>
    </div>

    <div class="tabs">
      <input type="radio" name="tab" value="" id="tab-5">
      <label for="tab-5" class="tab-heading">
        <h2> What is 'this' keyword in JavaScript?</h2>
      </label>
      <div class="tab-content">
        <p>'This' keyword refers to the object from where it was called.</p>
      </div>
    </div>
  </div>
</body>
</html>
